<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <style>
        .card-color {
            background-color: #E40C2B;
            color:#f3d7ae;
        }
        .bg{
            background-color: #F7F4E9;
        }
        #info {
            color:#F7F4E9;
        }
        .content,.spin {
            display: none;
        }

    </style>
    <title>Number Facts</title>
</head>

<body class="bg">
    <div class="container">
        <div class="row">
            <div class="col-md-7 mx-auto my-3">
                <div class="card p-3 card-color ">
                    <h3 class="card-title text-center">Weight Converter</h3>
                    <input type="number"class="form-control my-3" placeholder="Enter weight in grams" id="input">
                    <div class="content">
                      <h5 class="card-title">Weight in kilograms </h5>
                      <p><i id="info">
                        
                      </i>
                      </p>
                    </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script>
        const input = document.getElementById('input');
        const content = document.querySelector('.content');
        const info = document.getElementById('info');
        input.addEventListener('input',function() {
            let inputValue = input.value;
            if(inputValue!=''&&inputValue>=0) {
                content.style.display='block';
                info.innerText=inputValue/1000;
            }else {
                content.style.display = 'none';
            }
        })

    </script>
</body>

</html>

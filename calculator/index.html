<!DOCTYPE html>
<html>          
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/CSS" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="heading">CALCULATOR</div>
      <div id="screen"></div>
      <div id="panel">
        <div id="AC" class="button">
          <span>AC</span>
        </div>
        <div id="sign" class="button">+/-</div>
        <div id="rem" class="button">%</div>
        <div id="divi" class="red button">/</div>
        <div id="7" class="button">7</div>
        <div id="8" class="button">8</div>
        <div id="9" class="button">9</div>
        <div id="product" class="red button">*</div>
        <div id="4" class="button">4</div>
        <div id="5" class="button">5</div>
        <div id="6" class="button">6</div>
        <div id="sub" class="red button">-</div>
        <div id="1" class="button">1</div>
        <div id="2" class="button">2</div>
        <div id="3" class="button">3</div>
        <div id="add" class="red button">+</div>

        <div id="zero" class="button">0</div>
        <div id="decimal" class="button">.</div>
        <div id="equal" class="red button">=</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

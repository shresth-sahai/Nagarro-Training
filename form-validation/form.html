<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        padding: 0;
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Form Validation</h1>
      <div class=".col-lg-4 d-block m-auto">
        <form class="my-form">
          <div class="form-group">
            <label for="username" class="username-prompt">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              autocomplete="off"
              placeholder="Enter Username (Must contain 3 - 8 characters)"
            />
          </div>
          <div class="form-group">
            <label for="email" class="email-prompt">Email-ID</label>
            <input
              type="email"
              class="form-control"
              id="email"
              autocomplete="off"
              placeholder="Enter valid Email Address"
            />
          </div>
          <div class="form-group">
            <label for="password" class="password-prompt">Password</label>
            <input
              type="text"
              class="form-control"
              id="password"
              autocomplete="off"
              placeholder="Enter Password (Must contain atleast 8 characters)"
            />
          </div>
          <div class="form-group">
            <label for="confirm-password" class="confirm-password-prompt"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control"
              id="confirm-password"
              autocomplete="off"
              placeholder="Re-enter Password"
            />
          </div>
          <h5 class="submit-validation" style="color: red">
            Invalid Entries, unable to submit.
          </h5>
          <input
            type="submit"
            id="submit-form"
            value="Submit"
            class="btn btn-primary"
          />
        </form>
      </div>
      <a href="https://www.github.com/animesh0701">
        <img
          style="
            width: 50px;
            height: 50px;
            position: fixed;
            right: 5px;
            bottom: 5px;
          "
          src="logo.png"
        />
      </a>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;800&family=Satisfy&family=Source+Sans+Pro:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Portfolio</title>
    <script
      src="https://kit.fontawesome.com/d97c7dac8e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: "Montserrat";
      font-weight: 300;

      background-image: linear-gradient(62deg, #fbab7e 0%, #f7ce68 100%);
    }
    h5 {
      margin: 0;
      padding: 0;
    }
    .navbar {
      padding: 15px;
      -webkit-box-shadow: 0px 10px 14px -4px rgba(0, 0, 0, 0.75);
      -moz-box-shadow: 0px 10px 14px -4px rgba(0, 0, 0, 0.75);
      box-shadow: 0px 10px 14px -12px rgba(0, 0, 0, 0.75);
    }
    .spacer {
      width: 60%;
      content: "";
      float: left;
      display: inline;
    }
    .logo-text {
      font-family: "Satisfy";
      font-size: 20px;
    }
    .navbar ul {
      width: 40%;
      margin: 0;
      padding: 0;
      display: inline;
    }
    li {
      list-style: none;
      display: inline;

      padding: 10px;
      margin-right: 30px;
      font-weight: 700;
      border-radius: 10px;
    }
    li:hover {
      background-color: #fbab7e;
      cursor: pointer;
      color: white;
    }
    .container {
      display: flex;
      padding: 5%;
      align-items: center;
      height: 68%;
    }
    .left {
      width: 50%;
      float: left;
    }
    .name {
      color: #c7320d;
      font-size: 80px;
    }
    .about-button {
      width: 30%;
      height: auto;
      background-image: linear-gradient(70deg, #ef785a 0%, #f7ce68 100%);
      color: white;

      border: 3px solid #fff;
      border-radius: 32px;
      font-family: "Montserrat";
      font-size: large;
      font-weight: bold;
      padding: 15px;
      margin-bottom: 30px;
    }
    .right {
      display: flex;
      width: 50%;
      float: left;
      justify-content: center;
      align-items: center;
    }
    .image-tag {
      border-radius: 50%;
      border: 5px solid #ef785a;
      width: 100%;
    }
    .links {
      display: flex;
      justify-content: space-between;
      width: 50%;
    }
    .icon {
      content: "\00A3";
      font-family: "FontAwesome";
      font-weight: normal;
      list-style-type: none;
      text-decoration: none;
      background-color: #f7ce68;
      padding: 15px;
    }
    i {
      font-style: normal;
      font-size: 30px;
      color: white;
    }
    .icon a {
      text-decoration: none;
    }
  </style>
  <body>
    <div class="navbar">
      <div class="spacer"><h5 class="logo-text">Sohil Khattar</h5></div>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Portfolio</li>
        <li>Experience</li>
        <li>Contact</li>
      </ul>
    </div>
    <div class="container">
      <div class="left">
        <h1 style="font-size: 50px">
          Hey there ðŸ‘‹, I am<br />
          <span class="name">Sohil Khattar</span>
        </h1>
        <h3>I am an aspiring Software Engineer</h3>
        <button class="about-button">About Me</button>
        <div class="links">
          <li class="icon">
            <a
              target="_blank"
              href="https://www.linkedin.com/in/sohil-khattar-444663113/"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </li>
          <li class="icon">
            <a target="_blank" href="https://www.github.com/SohilK03/"
              ><i class="fa-brands fa-github"></i>
            </a>
          </li>
          <li class="icon">
            <a target="_blank" href="https://sohilkhattar.herokuapp.com/">
              <i class="fa-solid fa-globe"></i>
            </a>
          </li>
          <li class="icon">
            <a target="_blank" href="https://www.leetcode.com/khattar03/"
              ><i class="fa-solid fa-code"></i>
            </a>
          </li>
        </div>
      </div>
      <div class="right">
        <div class="image">
          <img
            class="image-tag"
            src="https://user-images.githubusercontent.com/56331870/177488895-c1cb6c4c-853e-46d6-adb4-c242265718ea.png"
          />
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Me</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body style="justify-content: center; background-color: black">
    <div class="container" style="max-width: 650px">
      <h1 id="heading" class="display-2 fw-normal text-white">
        Send Me A Mail :)
      </h1>
      <form onsubmit="sendMail(event)">
        <div class="mb-3">
          <label for="email" class="form-label text-white">Email address</label>
          <input type="email" class="form-control" id="email" />
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label text-white">Subject</label>
          <input class="form-control" id="subject" type="text" />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label text-white">Message</label>
          <textarea class="form-control" id="message" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-light">Submit</button>
      </form>
    </div>

    <!-- JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
      const token = "bdd190f8-01c6-4196-ab90-0471044b57d0";
      const email = document.getElementById("email");
      const subject = document.getElementById("subject");
      const message = document.getElementById("message");
      const heading = document.getElementById("heading");
      function sendMail(e) {
        console.log(email.value);
        e.preventDefault();
        Email.send({
          SecureToken: token,
          To: "animeshchaueby1644@gmail.com" + email.value,
          From: "animeshchaueby1644@gmail.com",
          Subject: subject.value,
          Body: message.value,
        })
          .then((message) => {
            alert(message);
            heading.innerHTML = "Mail Sent!!!";
            email.value = "";
            subject.value = "";
            message.value = "";
          })
          .catch((err) => console.log(err));
      }
    </script>
  </body>
</html>

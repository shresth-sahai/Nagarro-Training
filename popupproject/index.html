<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/4f67b81683.js"
      crossorigin="anonymous"
    ></script>
    <!-- <link rel="stylesheet" href="index.css"> -->
    <style>
      body {
        background-color: rgb(63, 63, 63);
      }
      #box {
        background-color: rgb(44, 44, 44);
        height: 310px;
        width: 500px;
        visibility: hidden;
      }

      #box.show {
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <div class="text-center mt-5 mb-3">
      <button class="click btn btn-dark">Click Me</button>
    </div>
    <div class="container rounded text-white" id="box">
      <div class="one">
        <div class="heading d-flex justify-content-between">
          <h3 class="text-center mt-2">Enter Details</h3>
          <div class="end"><i class="fa fa-times cross"></i></div>
        </div>

        <form action="#">
          <div class="form-group mb-3">
            <label for="Username">Username</label>
            <input type="text" name="" id="username" class="form-control" />
            <span class="small text-danger" id="uservalidation"></span>
          </div>
          <div class="form-group mb-3">
            <label for="Email">Email</label>
            <input type="text" name="" id="email" class="form-control" />
            <span class="small text-danger" id="emailValidation"></span>
          </div>
          <input
            type="button"
            value="Submit"
            id="submit-btn"
            class="btn btn-dark mt-2 submission"
          />
        </form>

        <!-- validate form  -->
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>

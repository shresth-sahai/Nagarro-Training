<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../images/favicon-16x16.png"
    />
    <link rel="stylesheet" href="trainers.css">
    <title>Misty's Pok√©mons</title>
  </head>
  <body>
    <h1 class="trainer-name">Misty's Pokemons</h1>
    <div class="pokemons">
      <div class="pokemon">
        <img
          class="pokemon-img"
          src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/120.png"
          alt="Staryu"
        />
        <p class="pokemon-name">Staryu</p>
      </div>
      <div class="pokemon">
        <img
          class="pokemon-img"
          src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/054.png"
          alt="Psyduck"
        />
        <p class="pokemon-name">Psyduck</p>
      </div>
      <div class="pokemon">
        <img
          class="pokemon-img"
          src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/222.png"
          alt="Corsola"
        />
        <p class="pokemon-name">Corsola</p>
      </div>
      <div class="pokemon">
        <img
          class="pokemon-img"
          src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/130.png"
          alt="Gyarados"
        />
        <p class="pokemon-name">Gyarados</p>
      </div>
    </div>
  </body>
</html>

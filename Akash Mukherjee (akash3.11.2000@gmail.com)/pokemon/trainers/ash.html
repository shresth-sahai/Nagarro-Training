<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../images/favicon-16x16.png"
    />
    <link rel="stylesheet" href="trainers.css">
    <title>Ash's Pok√©mons</title>
  </head>
  <body>
    <h1 class="trainer-name">Ash Ketchum's Pokemons</h1>
    <div class="pokemons">
      <div class="pokemon">
        <img
          class="pokemon-img"
          src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/025.png"
          alt="Pikachu"
        />
        <p class="pokemon-name">Pikachu</p>
      </div>
      <div class="pokemon">
        <img
          class="pokemon-img"
          src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/149.png"
          alt="Dragonite"
        />
        <p class="pokemon-name">Dragonite</p>
      </div>
      <div class="pokemon">
        <img
          class="pokemon-img"
          src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png"
          alt="Bulbasaur"
        />
        <p class="pokemon-name">Bulbasaur</p>
      </div>
      <div class="pokemon">
        <img
          class="pokemon-img"
          src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/004.png"
          alt="Charmander"
        />
        <p class="pokemon-name">Charmander</p>
      </div>
      <div class="pokemon">
        <img
          class="pokemon-img"
          src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/448.png"
          alt="Lucario"
        />
        <p class="pokemon-name">Lucario</p>
      </div>
    </div>
  </body>
</html>
